redcarpet:
  extensions:     [strikethrough,smart,with_toc_data]
highlighter:      pygments

# Permalinks
permalink:        /posts/:title/

# User Configuration
title:            myblog
tagline:          'Learn Fail Learn Succeed'
description:      'Love sharing and mentoring , and love to have one!!'
url:              www.deepanman.com
baseurl:          '/'
paginate:         3
excerpt_separator: '<br>'
gems:
- jekyll-mentions
- jemoji
- jekyll-redirect-from
- jekyll-sitemap

# Author Info
author:
  name:           'Deepan Kumar Manivannan'
  url:            www.deepanman.com

